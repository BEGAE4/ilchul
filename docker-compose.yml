services:
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/ubuntu/ssl/certificate.crt:/etc/ssl/certs/certificate.crt:ro
      - /home/ubuntu/ssl/private.key:/etc/ssl/certs/private.key:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - server-app-blue
      - client-app-blue
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client-app-blue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://il-chul.com/api
    container_name: client_app_blue
    expose:
      - "3000"
    depends_on:
      - server-app-blue
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - app-network

  server-app-blue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_blue_1
    expose:
      - "8080"
    environment:
      - TZ=Asia/Seoul
      - MYSQL_DRIVER=com.mysql.cj.jdbc.driver
      - MYSQL_URL=mysql:3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OAUTH_GOOGLE_CLIENT_ID=${OAUTH_GOOGLE_CLIENT_ID}
      - OAUTH_GOOGLE_CLIENT_SECRET=${OAUTH_GOOGLE_CLIENT_SECRET}
      - OAUTH_GOOGLE_REDIRECT_URI=${OAUTH_GOOGLE_REDIRECT_URI}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - OAUTH_KAKAO_CLIENT_SECRET=${OAUTH_KAKAO_CLIENT_SECRET}
      - OAUTH_KAKAO_REDIRECT_URI=${OAUTH_KAKAO_REDIRECT_URI}
      - OAUTH_NAVER_CLIENT_ID=${OAUTH_NAVER_CLIENT_ID}
      - OAUTH_NAVER_CLIENT_SECRET=${OAUTH_NAVER_CLIENT_SECRET}
      - OAUTH_NAVER_REDIRECT_URI=${OAUTH_NAVER_REDIRECT_URI}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  client-app-green:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://il-chul.com/api
    container_name: client_app_green
    expose:
      - "3000"
    depends_on:
      - server-app-green
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - app-network

  server-app-green:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_green_1
    expose:
      - "8080"
    environment:
      - TZ=Asia/Seoul
      - MYSQL_DRIVER=com.mysql.cj.jdbc.driver
      - MYSQL_URL=mysql:3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OAUTH_GOOGLE_CLIENT_ID=${OAUTH_GOOGLE_CLIENT_ID}
      - OAUTH_GOOGLE_CLIENT_SECRET=${OAUTH_GOOGLE_CLIENT_SECRET}
      - OAUTH_GOOGLE_REDIRECT_URI=${OAUTH_GOOGLE_REDIRECT_URI}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - OAUTH_KAKAO_CLIENT_SECRET=${OAUTH_KAKAO_CLIENT_SECRET}
      - OAUTH_KAKAO_REDIRECT_URI=${OAUTH_KAKAO_REDIRECT_URI}
      - OAUTH_NAVER_CLIENT_ID=${OAUTH_NAVER_CLIENT_ID}
      - OAUTH_NAVER_CLIENT_SECRET=${OAUTH_NAVER_CLIENT_SECRET}
      - OAUTH_NAVER_REDIRECT_URI=${OAUTH_NAVER_REDIRECT_URI}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    container_name: mysql_db
    image: mysql:8.0
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data_volume:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT}:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data_volume:

networks:
  app-network:
    driver: bridge
